<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href={{cdn_css | safe}} type="text/css"/>
    <script type="text/javascript" src={{cdn_js | safe}}></script>

    <!-- links for bootstrap CDN -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- for navigation toggle -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Stock Analysis {{ title }}</title>
  </head>

  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- App Name -->
        <div class="navbar-header">
            <!-- hamburger collapse icon for xs-screen -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          <a href={{ url_for('index') }} class="navbar-brand">STOCK ANALYSIS WEB APP</a>
        </div>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="nav navbar-nav pull-right">
            <li class="active"><a href={{ url_for('index') }}>Home</a></li>
            <li><a href={{ url_for('about') }}>About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- well form -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0">
          <div class={{ well }} align="center">

            {% block letters %}
            {% endblock letters %}

            {% block companies %}
            {% endblock companies %}

            {% block result %}
            {% endblock result %}

            <div class="" align="left">
              {% block about %}
              {% endblock about %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- below container created as "well" was not working for offset-bootstrap -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          {% block resultform %}
          {% endblock resultform %}
        </div>

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          {{ div1 | safe }}
          {{ script1 | safe }}
        </div>
      </div>
    </div>

  </body>
</html>
